<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
    <form action="register" method="post"> <!-- 서블릿 경로로 변경 -->
        <table align="center">
            <tr>
                <td colspan="2" align="center" height="40"><b>회원가입</b></td>
            </tr>
            <tr>
                <td align="right">이름&nbsp;</td>
                <td><input type="text" name="name" placeholder="Your Name" required></td>
            </tr>
            <tr>
                <td align="right">이메일&nbsp;</td>
                <td><input type="email" name="email" placeholder="Email address" required></td>
            </tr>
            <tr>
                <td align="right">패스워드&nbsp;</td>
                <td><input type="password" name="password" placeholder="Password" required></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <button type="submit">회원가입</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
